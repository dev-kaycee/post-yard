{% load static %}
<html>

<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" href="css/global.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				PostYard
			</a>
		</div>
	</nav>
	<!-- <nav class="navbar bg-light">
		<div class="container-fluid bg">
			<span class="navbar-brand mb-0 h1">University Of Johanesburg</span>
		</div>
	</nav> -->

	<div class="card m-5 p-3">
		
		<div class="card-body">
			<form method="post" , action="{%url 'newPost'%}">
				{% csrf_token %}
			<div class="form-group mb-2">
				<label for="message"></label>
				<textarea name="message" cols="40" rows="4" required id="id_message" 
				placeholder="Create a post">
				</textarea>
			  <button type="submit" class="btn btn-outline-primary mt-2 mb-3">Post</button>
			</form>
			{% if messages %}
			{% for message in messages %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
				<strong>Error:</strong> {{message}}
			</div>
			{% endfor %}
			{% endif %}
			{% block content %} {% endblock %}
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>

</html>
