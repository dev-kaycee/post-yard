{% load static %}
<html>

<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href='{% static "/css/userlist.css" %}'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="https://help.twitter.com/content/dam/help-twitter/brand/logo.png" alt="" width="30"
					height="24" class="d-inline-block align-text-top">
				My Twitter
			</a>
		</div>
	</nav>

	<div class="container-md mt-4 fixed-top">
		<div class="col">
			<div class="col mt-2">
				<form method="post" , action="{%url 'wall:newPost'%}">
					{% csrf_token %}
					<div class="form-group">
						<label for="message"></label>
						<textarea class="form-control" id="post" rows="3" placeholder="Write a post..."></textarea>
					</div>
					<button type="submit" class="btn btn-sm btn-outline-primary mt-1">Submit</button>
				</form>
			</div>
			{%block content%} {% endblock %}
		</div>



		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"></script>
</body>

</html>
