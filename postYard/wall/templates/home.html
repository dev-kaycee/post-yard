{% extends "wallbase.html" %}

{% block tittle %}home{% endblock %}

{%block content%}

<div class="row p-2">
    <!-- SIDEBAR -->
    <div class="col-3 d-none d-sm-block">
        <div class="col">
            <h4 class="text-center">PEOPLE</h4>
        </div>
        <div class="col text-center user-scroller hide-scroll-bar">
            {%for user in users%}
            <a href="{% url 'wall:viewUser' user.id %}">
                <div class="col users-sb users-hv">
                    {{user}}
                </div>
            </a>
            {%endfor%}
        </div>
        <div class="m-3 p-2 logout-btn text-center">
            Logout</br> @dev-kaycee {{username}}
        </div>

    </div>

    <!-- POSTS -->
    <div class="col">
        <div class="row post-scroller">
            <div class="col">
                {%for post in posts%}
                <div class="card my-2 bg-light post">
                    <div class="card-body">
                        <h5 class="card-title"><span> <a
                                    href="{% url 'wall:viewUser' post.user.id %}">{{post.user}}</a></span></h5>
                        <p class="card-text">{{post.message}}</p>
                        <p class="text-primary my-1">{{post.created_at}}</p>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>

</div>
{%endblock%}
