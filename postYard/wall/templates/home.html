{% extends "base.html" %}

{% block tittle %}home{% endblock %}

{%block content%}


<!-- Iterate over object_list -->
{% for user in users %}
<ul class="list-group">
  <a href="{% url 'viewUser' user.id %}" class="btn btn-info btn-
xs">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ user.username}}
      <span class="badge bg-primary rounded-pill">14</span>
    </li>
  </a>
</ul>
{% empty %}
<li>There are no registered users yet.</li>
{% endfor %}

{% endblock %}
