{% extends "base.html" %}

{% block title %}Login{% endblock %}

{%block content%}

<div class=" container">
  <div class="row">
  <h3> Welcome to postYard </h3>

<div class="col-md-6 sm-2 text-center">
  <img src="https://media.istockphoto.com/photos/vintage-retro-grungy-background-design-and-pattern-texture-picture-id656453072?b=1&k=20&m=656453072&s=612x612&w=0&h=cylH3GKw5-3LszI7rte1sjcKClkIjzTvCBeQhRIncHU=" class="img-fluid" alt="...">

</div>
 <div class="col-md-6 mt-5">
  <form method="post" , action="{%url 'user_auth:perform_login'%}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" name="username">
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div>
    <p class="float-start"> don't have an account? <a href=" /login.html">Register</a> instead</p>
  </div >
</div>

{% endblock %}
